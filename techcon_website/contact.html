<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>contact page</title>
  </head>
    <body>
        <header>
            <h1>Conference Name</h1>
            <nav>
              <a href="/about.html">About</a>
              <a href="/schedule.html">Schedule</a>
              <a href="/register.html">Register</a>
              <a href="/index.html">Home</a>
            </nav>
          </header>
          <main>
            <!-- Contact Information -->
            <section>
              <!-- Email Address -->
              <p>Get in touch with us at <a href="mailto:info@techcon2024.com">info@techcon2024.com</a></p>
          
              <!-- Social Media Links -->
              <p>Follow us on social media:</p>
              <ul>
                <li><a href="https://twitter.com/techcon2024" target="_blank">Twitter</a></li>
                <li><a href="https://www.facebook.com/techcon2024" target="_blank">Facebook</a></li>
                <li><a href="https://www.linkedin.com/company/techcon2024" target="_blank">LinkedIn</a></li>
              </ul>
          
              <!-- Embedded Google Maps -->
              <iframe src="https://www.google.com/maps/embed?..." frameborder="0" width="100%" height="300"></iframe>
          
              <!-- Contact Us Form -->
              <form>
                <!-- Field for Name -->
                <label for="name">Name:</label>
                <input id="name" name="name" type="text" required>
          
                <!-- Field for Email -->
                <label for="email">Email:</label>
                <input id="email" name="email" type="email" required>
          
                <!-- Field for Message -->
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
          
                <!-- Submit Button -->
                <button type="submit">Send Message</button>
              </form>
            </section>
          </main>
          <footer>
            <p>Copyright</p>
          </footer>
    </body>
</html>
